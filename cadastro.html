    <div class="container pt-4">
        <h6 class="font-weight-bold mb-4">Cadastro</h6>
        

        <!--
        nome
        cpf
        email
        telefone
        endereço - rua, número, bairro, cidade, estado, cep, complemento

        imobiliaria -> pessoa física ou juridica
            creci
            cnpj
            razão social
        -->



        <div class="row">
            <div class="col-xl-6 mb-4">
                <form>
                    <div class="mb-3">
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="campo_pessoa_fisica" name="campo_pessoa" class="custom-control-input" checked="checked">
                            <label class="custom-control-label" for="campo_pessoa_fisica">Pessoa Física</label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="campo_pessoa_juridica" name="campo_pessoa" class="custom-control-input">
                            <label class="custom-control-label" for="campo_pessoa_juridica">Pessoa Jurídica</label>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="inputEmail4">Nome Completo</label>
                            <input type="email" class="form-control" id="campo_nome" placeholder="Nome Completo">
                        </div>
                        <div class="form-group col-md-12">
                            <label for="inputPassword4">CRECI</label>
                            <input type="password" class="form-control" id="campo_creci" placeholder="CRECI">
                        </div>
                    </div>
                    <div class="form-row hp-grupo-pessoa-fisica d-none">
                        <div class="form-group col-md-4">
                            <label for="inputEmail4">CNPJ</label>
                            <input type="email" class="form-control" id="campo_email" placeholder="CNPJ">
                        </div>
                        <div class="form-group col-md-8">
                            <label for="inputEmail4">Razão Social</label>
                            <input type="email" class="form-control" id="campo_email" placeholder="Razão Social">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputPassword4">CPF</label>
                            <input type="password" class="form-control" id="campo_cpf" placeholder="CPF">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPassword4">Telefone</label>
                            <input type="password" class="form-control" id="campo_telefone" placeholder="Telefone">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">E-mail</label>
                            <input type="email" class="form-control" id="campo_email" placeholder="E-mail">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPassword4">Senha</label>
                            <input type="password" class="form-control" id="campo_senha" placeholder="Senha">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-3">
                            <label for="inputZip">CEP</label>
                            <input type="text" class="form-control" id="campo_cep" placeholder="CEP">
                        </div>
                        <div class="form-group col-md-5">
                            <label for="inputCity">Cidade</label>
                            <input type="text" class="form-control" id="campo_cidade" placeholder="Cidade">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputState">Estado</label>
                            <select id="campo_estado" class="form-control">
                                <option selected>Selecione</option>
                                <option>...</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                         <div class="form-group col-md-4">
                            <label for="inputCity">Bairro</label>
                            <input type="text" class="form-control" id="campo_bairro" placeholder="Bairro">
                        </div>
                        <div class="form-group col-md-5">
                            <label for="inputCity">Rua</label>
                            <input type="text" class="form-control" id="campo_rua" placeholder="Rua">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="inputZip">Número</label>
                            <input type="text" class="form-control" id="campo_numero" placeholder="Número">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary mt-4">Cadastrar</button>
                </form>
            </div>
