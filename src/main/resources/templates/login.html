
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Spring Security Tutorial</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="application/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="application/javascript"></script>
</head>

<body>
<form th:action="@{/usuario/cadastro}" method="get">
    <button class="btn btn-md btn-warning btn-block" type="Submit">Cadastro</button>
</form>

<div class="container">
    <img th:src="@{/images/login.jpg}" class="img-responsive center-block" width="300" height="300" alt="Logo" />
    <form th:action="@{/login}" method="POST" class="form-signin">
        <h3 class="form-signin-heading" th:text="Welcome"></h3>
        <br/>
        <input type="email" id="email" name="email" th:placeholder="Email" class="form-control" /> <br/>
        <input type="password"  th:placeholder="Password" id="password" name="senha" class="form-control" /> <br />
        <div align="center" th:if="${param.error}">
            <p style="font-size: 20; color: #FF1C19;">Email e/ou Senha inv√°lidos, por favor verifique.</p>
        </div>
        <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit" th:text="Login"></button>
    </form>
</div>
<div th:replace="fragments/footer :: footer">&nbsp;</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<div th:replace="fragments/scripts :: scripts">&nbsp;</div>
</body>
</html>
